---
apiVersion: "apps/v1"
kind: StatefulSet
metadata:
  name: cassandra2
spec:
  selector:
    matchLabels: 
      app: cassandra2
  serviceName: cassandra2
  replicas: 3
  template:
    metadata:
      labels:
        app: cassandra2
    spec:
      terminationGracePeriodSeconds: 100 # most likely needs to be set higher for huge clusters
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - cassandra2
              topologyKey: kubernetes.io/hostname
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: dc
                operator: In
                values:
                - dc2
      containers:
        - name: cassandra
          image: cassandra:3
          command: ["/bin/sh"]
          args: ["-c", "/helpers/entrypoint.sh"]
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 7000
              name: intra-node
            - containerPort: 7001
              name: tls-intra-node
            - containerPort: 7199
              name: jmx
            - containerPort: 9042
              name: cql
          # resources:
          #   limits:
          #     cpu: "200m"
          #     memory: 612Mi
          #   requests:
          #     cpu: "200m"
          #     memory: 612Mi
          lifecycle:
            # https://help.messagesystems.com/customer/en/portal/articles/2413309-how-to-drain-cassandra-queues-prior-to-shutdown-via-the-nodetool-drain-command-
            preStop: #Â http://devblog.michalski.im/2012/11/25/safe-cassandra-shutdown-and-restart/
              exec:
                command: 
                - /bin/sh
                - -c
                - /helpers/pre-stop.sh
            postStart:
              exec:
                command: 
                - /bin/sh
                - -c
                - /helpers/post-start.sh
          readinessProbe:
            exec:
              command:
              - /bin/bash
              - -c
              - /helpers/ready-probe.sh
            initialDelaySeconds: 20
            timeoutSeconds: 15
            periodSeconds: 10
          env:
            - name: DEBUG
              value: "1"
            - name: CASSANDRA_SEEDS
              value: "cassandra-0.cassandra.default.svc.cluster.local"
            - name: MAX_HEAP_SIZE
              value: 256M
            - name: HEAP_NEWSIZE
              value: 100M
            - name: CASSANDRA_CLUSTER_NAME
              value: "Cassandra"
            - name: CASSANDRA_DC
              value: "DC2"
            - name: CASSANDRA_RACK
              value: "Rack1"
            - name: CASSANDRA_ENDPOINT_SNITCH
              value: GossipingPropertyFileSnitch
            - name: MY_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          volumeMounts:
            - name: cassandra2-data
              mountPath: /var/lib/cassandra/data
            - name: helpers
              mountPath: /helpers
      volumes:
        - name: helpers
          configMap:
            name: helpers
            defaultMode: 0777
  volumeClaimTemplates:
    - metadata:
        name: cassandra2-data
        #storageClassName: "" # Comment to enable dynamic provisioning of the pv
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
